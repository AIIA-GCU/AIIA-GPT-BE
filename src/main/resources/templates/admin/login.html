<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIIA-GPT admin login page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #4a90e2;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357abd;
        }

        @media (max-width: 500px) {
            form {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            input[type="text"], input[type="password"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
   <form method="post" th:action="@{/admin/login}">
       <h1>AIIA-GPT 관리자 페이지</h1>
       <input type="text" name="userId" placeholder="ID를 입력해주세요" required>
       <input type="password" name="password" placeholder="비밀번호를 입력해주세요" required>
       <button type="submit">로그인</button>
   </form>
</body>
</html>
