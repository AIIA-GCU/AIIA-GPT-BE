<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <title>GPT-ADMIN-Login</title>
</head>
<body>
   <h1>GPT 관리자 로그인</h1>
   <form method="post" th:action="@{/admin/login}" >
       <input type="text" name="userId" placeholder="ID를 입력해주세요">
       <input type="password" name="password" placeholder="비밀번호를 입력해주세요">
       <button type="submit" th:text="로그인"></button>
   </form>
</body>
</html>
